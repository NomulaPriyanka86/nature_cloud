<html>
    <head>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellow;
            animation-name: boxmove;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: 5;
            animation-direction: alternate;
            position: relative;
        }
        @keyframes boxmove{
            
          0%
            {
                left: 0px;
            }
               
          100%
            {
               left: 500px; 
                background-color: red;
            }
        }
        </style>
    </head>
    <body>
        <div> </div>
    </body>
</html>
